    <!-- Google Fonts: Noto Serif SC for Chinese, Inter for UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              imperial: '#8B0000',     /* Dark Red */
              cinnabar: '#E74C3C',     /* Brighter Red */
              gold: '#F1C40F',         /* Gold */
              antique: '#F9F7F2',      /* Paper/Scroll White */
              ink: '#2C3E50',          /* Dark Slate */
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'],
              calligraphy: ['Ma Shan Zheng', 'cursive'],
            },
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .flip-card {
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(180deg);
      }
    </style>
